<!DOCTYPE html>
<html lang="en">
<head>
        <title>Karl's JS Exercises</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Used to define how a web page should be displayed on a mobile device. -->
        <link rel="stylesheet" href="style.css"> <!-- Links the style.css to this project -->

        <script src="calculator.js"></script>
        <script src="counterDecrease.js"></script>
        <script src="counterReset.js"></script>
        <script src="counterIncrease.js"></script>
        <script src="countdownclock.js"></script>
        <script src="bmic.js"></script>
        <script src="tdl.js"></script>
        <script src="loanCalculator.js"></script>
        <script src="weather.js"></script>
</head>
<body>
    <header>
        <div class="navigation" id="navigation">
                <h1 class="kjse">Karl's JavaScript Exercises</h1>
        </div>
    </header>
    <div class="calculator">
        <h2 class="calculatorTitle">Calculator</h2>
        <form id="calculator">
                <label for="number1">Number 1:</label>
                <input type="text" id="number1" name="number1" required>
                <label for="number2">Number 2:</label>
                <input type="text" id="number2" name="number2" required>
                <button type="button" onclick="addNumbers()">Add the numbers up</button>
        </form>
    </div>
    <div class="counter">
        <h2 class="counterTitle">Counter</h2>
        <form id="counter">
            <h3 class="counterNumber">0</h3>
            <button type="button" onclick="counterDecrease()">Decrease</button>
            <button type="button" onclick="counterReset()">Reset</button>
            <button type="button" onclick="counterIncrease()">Increase</button>
        </form>
    </div>
    <div class="countdownclock">
        <h2 class="cdcTitle">Countdown Clock - Time until 2025</h2>
        <p id="cdc"></p>
    </div>
    <div class="bmicalculator">
        <h2 class="bmicTitle">BMI Calculator</h2>
        <input type="text" placeholder="Enter your weight [KG]" id="bmicWeight">
        <input type="text" placeholder="Enter your height [CM]" id="bmicHeight">
        <button type="button" onclick="bmic()" id="bmicWB">Calculate the BMI</button>
        <h4 class="bmicAnswer" id="bmicAnswer"></h4>
    </div>
    <div class="todoList">
        <h2 class="tdlTitle">To-do List</h2>
        <form class="tdlForm">
            <input type="text" placeholder="Add a new task..." class="tdlitem">
            <button type="submit" onclick="todolist()" class="tdlButton">Add</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <div class="LoanCalculator">
        <h2 class="lcTitle">Loan Calculator</h2>
        <form id="loan-form">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="text" class="form-control" id="amount" placeholder="Loan Amount...">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">%</span>
                    </div>
                    <input type="text" class="form-control" id="interest" placeholder="Interest...">
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="years" placeholder="Years To Repay">
            </div>
            <div class="form-group">
                <input type="button" value="Calculate" onclick="lc()" class="btn-lc">
            </div>
            <h3 class="lcMonthly" id="lcMonthly"></h4>
            <h3 class="lcTotal" id="lcTotal"></h4>
            <h3 class="lcInterest" id="lcInterest"></h4>
        </form>
    </div>
    <div class="weatherapp">
        <h2 class="waTitle">Weather App</h2>
        <div class="weather-container">
            <div class="weather-input">
                <h3>Enter a City Name</h3>
                <input class="city-input" type="text" placeholder="E.g., New York, Helsinki, Tokyo">
                <button class="search-btn">Search</button>
            </div>
            <div class="weather-data">
                <div class="current-weather">
                    <div class="details">
                        <h2 id="cityoutput"></h2>
                        <p id="description"></p>
                        <p id="temp"></p>
                        <p id="wind"></p>
                    </div>
                    <div class="icon">
                        <!-- Add the icon and description here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
